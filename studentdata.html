<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Data Entry</title>
</head>
<body>
    <h1>Student Data Entry</h1>
    <form id="studentForm">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" required><br>

        <label for="studentAge">Age:</label>
        <input type="number" id="studentAge" required><br>

        <label for="studentGrade">Grade:</label>
        <input type="text" id="studentGrade" required><br>

        <button type="submit">Add Student</button>
    </form>

    <h2>Student Data Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="studentTable">
            <!-- Table data will be inserted here using JavaScript -->
        </tbody>
    </table>
    <style>

    /* styles.css */

/* Style the form container */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;

}

h1 {
    color: #333;
}

#studentForm {
    width: 300px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the form elements */
label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: bold;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Style the table */
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: center;
}

/* Style table header */
thead {
    background-color: #007BFF;
    color: #fff;
}
</style>
</body>
<script>
// script.js

// Define an array to store student data
const students = [];

// Get form and table elements
const studentForm = document.getElementById("studentForm");
const studentTable = document.getElementById("studentTable");

// Function to add a student to the array and update the table
function addStudent(event) {
   event.preventDefault();

    // Get user input
    const name = document.getElementById("studentName").value;
    const age = document.getElementById("studentAge").value;
    const grade = document.getElementById("studentGrade").value;

    // Create a student object
    const student = { name, age, grade };

    // Add student to the array
    students.push(student);

    // Clear form inputs
    studentForm.reset();

    // Update the table
    updateTable();
}

// Function to update the table with student data
function updateTable() {
    // Clear existing table rows
    studentTable.innerHTML = "";

    // Iterate over the students array and create table rows
    students.forEach((student) => {
        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        const ageCell = document.createElement("td");
        const gradeCell = document.createElement("td");

        nameCell.textContent = student.name;
        ageCell.textContent = student.age;
        gradeCell.textContent = student.grade;

        row.appendChild(nameCell);
        row.appendChild(ageCell);
        row.appendChild(gradeCell);

        studentTable.appendChild(row);
    });
}

// Add form submission event listener
studentForm.addEventListener("submit", addStudent);
</script>

</html>
