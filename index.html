<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banking Page</title>
</head>
<body>
    <header>
        <h1>My Bank</h1>
        <p>Account Balance: $<span id="accountBalance">1000</span></p>
    </header>
    <main>
        <h2>Transaction History</h2>
        <div>
            <button id="debitButton">Debit</button>
            <button id="creditButton">Credit</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="transactionTable">
                <!-- Transaction rows will be added here dynamically -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
